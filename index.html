<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Rozdel Mudro</title>
    <!-- Tailwind CSS (built for production) -->
    <link rel="stylesheet" href="dist/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <header class="bg-green-600 text-white p-4">
      <div class="max-w-4xl mx-auto flex flex-wrap items-center">
        <h1 class="text-2xl font-bold flex-grow">Rozdel Mudro</h1>
        <nav class="flex flex-wrap items-center gap-4">
          <a
            id="nav-expenses"
            href="#"
            class="hover:underline"
            style="display: none"
            >Expenses</a
          >
          <a
            id="nav-balance"
            href="#"
            class="hover:underline"
            style="display: none"
            >Balance</a
          >
          <a id="nav-add" href="#" class="hover:underline" style="display: none"
            >Add Expense</a
          >
          <button
            id="btn-signin"
            class="ml-auto bg-white text-green-600 px-3 py-1 rounded"
          >
            Sign In
          </button>
          <button
            id="btn-signout"
            class="hidden bg-white text-green-600 px-3 py-1 rounded"
          >
            Sign Out
          </button>
          <a
            id="nav-opensheet"
            href="#"
            target="_blank"
            class="hidden bg-white text-green-600 px-3 py-1 rounded"
            >Open Sheet</a
          >
        </nav>
      </div>
    </header>
    <main id="app" class="max-w-4xl mx-auto p-4">
      <!-- Dynamic content here -->
    </main>
    <div
      id="loader"
      class="hidden fixed top-0 left-0 w-full h-full bg-black bg-opacity-50 flex items-center justify-center"
    >
      <div class="text-white text-2xl font-bold">Mudrujem...</div>
    </div>
    <!-- Load Google API client library -->
    <script src="https://apis.google.com/js/api.js"></script>
    <!-- Load Google Identity Services library for OAuth2 token flow -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <!-- Main application bundle (production build) -->
    <script src="dist/app.bundle.js"></script>
  </body>
</html>
