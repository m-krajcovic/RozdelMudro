<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Expense Splitter</title>
  <!-- Load Tailwind CSS via CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <!-- Tailwind CSS (utility-first via CDN) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Custom (empty) CSS file for future @apply or overrides -->
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="bg-green-600 text-white p-4">
    <div class="max-w-4xl mx-auto flex flex-wrap items-center">
      <h1 class="text-2xl font-bold flex-grow">Expense Splitter</h1>
      <nav class="flex flex-wrap items-center gap-4">
        <a id="nav-expenses" href="#" class="hover:underline">Expenses</a>
        <a id="nav-balance" href="#" class="hover:underline">Balance</a>
        <a id="nav-add" href="#" class="hover:underline">Add Expense</a>
        <button id="btn-signin" class="ml-auto bg-white text-green-600 px-3 py-1 rounded">Sign In</button>
        <button id="btn-signout" class="hidden bg-white text-green-600 px-3 py-1 rounded">Sign Out</button>
        <a id="nav-opensheet" href="#" target="_blank" class="hidden bg-white text-green-600 px-3 py-1 rounded">Open Sheet</a>
      </nav>
    </div>
  </header>
  <main id="app" class="max-w-4xl mx-auto p-4">
    <!-- Dynamic content here -->
  </main>
  <!-- Load Google API client library -->
  <script src="https://apis.google.com/js/api.js"></script>
  <!-- Load Google Identity Services library for OAuth2 token flow -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <!-- Main application bundle (ES modules) -->
  <script type="module" src="js/app.js"></script>
</body>
</html>
