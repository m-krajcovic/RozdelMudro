<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Expense Splitter</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <h1>Expense Splitter</h1>
    <nav>
      <a href="#" id="nav-expenses">Expenses</a>
      <a href="#" id="nav-balance">Balance</a>
      <a href="#" id="nav-add">Add Expense</a>
      <button id="btn-signin">Sign In</button>
      <button id="btn-signout" style="display:none;">Sign Out</button>
      <!-- Link to open the Google Sheet when configured -->
      <a id="nav-opensheet" href="#" target="_blank" style="display:none; margin-left:1rem;">Open Sheet</a>
    </nav>
  </header>
  <main id="app">
    <!-- Content will be injected here -->
  </main>
  <!-- Load Google API client library -->
  <script src="https://apis.google.com/js/api.js"></script>
  <!-- Load Google Identity Services library for OAuth2 token flow -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <!-- Main application bundle (ES modules) -->
  <script type="module" src="js/app.js"></script>
</body>
</html>
